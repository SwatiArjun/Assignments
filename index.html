<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Form">
        <h2>Form</h2>

        <label for="">First name:<br></label>
        <input type="text" id="First name">
    <br>
        <label for="">Last name:<br></label>
        <input type="text" id="Last name">
    <br>
        <label for="">Password:<br></label>
        <input type="password" id="password">
    <br>
        <label>Gender:</label>
    <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label><br>

        <label for="">Expert in</label><br>

        <input type="checkbox" id="Java" name="expert in" value="Java">
        <label for="Java">Java</label><br>

        <input type="checkbox" id="JS" name="expert in" value="JS">
        <label for="JS">JS</label><br>

        <input type="checkbox" id="C++" name="expert in" value="C++">
        <label for="C++">C++</label><br>
        <br>
        <label for="">Favourite color</label>
        <input type="color" id="Black" name="Favourite color" value="Black"><br>

        <br>
        <label for="">Date of birth:</label><br>
        <input type="date" id="dd-mm-yyyy" name="Date of birth" value="dd-mm-yyyy"><br>

        <br>

        <label for="">Upload resume:</label>
        <input type="file" id="Choose File" name="Upload resume" value="Choose File">
        <label for="No File Chosen"></label><br>
        <br>

        <input type="submit" id="Submit" value="Submit">
        <input type="button" id="Clear" value="Clear">

    </div>
</body>
</html>
